# export GITHUB_TOKEN="personal access token"
# flutter_distributor release --name bundle
output: dist/
releases:
  ## Only Build Locally
  - name: bundle
    jobs:
      - name: macos
        package:
          platform: macos
          target: dmg
      - name: windows
        package:
            platform: windows
            target: exe
      - name: linux
        package:
            platform: linux
            target: deb
  ## Build and publish to github
  - name: publish
    jobs:
      - name: macos
        package:
          platform: macos
          target: dmg
        publish:
          target: github
          args:
            repo-owner: rohitsangwan01
            repo-name: uni_control_hub
      - name: windows
        package:
            platform: windows
            target: exe
        publish:
          target: github
          args:
            repo-owner: rohitsangwan01
            repo-name: uni_control_hub
      - name: linux
        package:
            platform: linux
            target: deb
        publish:
          target: github
          args:
            repo-owner: rohitsangwan01
            repo-name: uni_control_hub
